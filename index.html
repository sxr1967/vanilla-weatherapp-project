<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course 2- final Project</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherapp-border">
        <div class="row">
          <div class="col-6">
            search bar
          </div>
          <div class="col-3">
            search button
          </div>
          <div class="col-3">
            current button
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <h1>
              CITY NAME
            </h1>
            <ul>
              <li>
                Friday 5:00 pm
              </li>
              <li>
                8/14/2020
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Clear"
            />
            <strong> -5 </strong>
            <small> ˚C | ˚F </small>
          </div>
          <div class="col-5">
            <div class="row" class="wind">
              <img src="image/WeatherIcons/PNG/Grey/Windy.png" alt="wind" />
              Wind <small> kms/hr</small>
            </div>
            <div class="row" class="precipitation">
              <img
                src="image/WeatherIcons/PNG/Grey/Precipitation.png"
                alt="Precipitation"
              />
              Precipitation: 0 <small> % </small>
            </div>
            <div class="row" class="humidity">
              <img
                src="image/WeatherIcons/PNG/Grey/Humidity.png"
                alt="Humidity"
              />
              Humidity: 75
              <small> % </small>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sxr1967/vanilla-weatherapp-project"
            target="_blank"
            >Open-Source code</a
          >
          by Snehal Ingle
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
