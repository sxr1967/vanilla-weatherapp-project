<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course 2- final Project</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherappUI">
        <div class="row">
          <div class="col-8">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="search-engine"
                  placeholder="Search new city..."
                />
              </div>
            </form>
          </div>
          <div class="col-2" class="search-button">
            <button type="submit" class="btn btn-primary btn-sm">Search</button>
          </div>
          <div class="col-2" class="current-button">
            <button type="button" class="btn btn-success btn-sm">
              Current
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-8" class="display-overview">
            <h1>
              CITY NAME
            </h1>
            <ul>
              <li class="displaytime">
                Friday 5:00 pm
              </li>
              <li class="display-date">
                August 14, 2020
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="clear-fix">
              <div class="primary-weather-display">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  width="70"
                />
                <strong> 12 </strong>
                <span class="units">
                  <a href="#" id="cel">˚C </a>
                  |
                  <a href="#" id="far">˚F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="row" class="wind">
              <div class="col-2">
                <img
                  src="image/WeatherIcons/PNG/Grey/Windy.png"
                  alt="wind"
                  width="16"
                  height="16"
                />
              </div>
              <div class="col-10">Wind <small> kms/hr</small></div>
            </div>

            <div class="row" class="precipitation">
              <div class="col-2">
                <img
                  src="image/WeatherIcons/PNG/Grey/Precipitation.png"
                  alt="Precipitation"
                  width="16"
                  height="16"
                />
              </div>
              <div class="col-10">Precipitation: 0 <small> % </small></div>
            </div>
            <div class="row" class="humidity">
              <div class="col-2">
                <img
                  src="image/WeatherIcons/PNG/Grey/Humidity.png"
                  alt="Humidity"
                  width="16"
                  height="16"
                />
              </div>
              <div class="col-10">
                Humidity: 75
                <small> % </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/sxr1967/vanilla-weatherapp-project"
          target="_blank"
        >
          Open-Source code</a
        >
        by Snehal Ingle
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
